<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Logic Calculator</h1>

      <!-- NAVIGATION TABS -->
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('simple')">
          Scientific Calculator
        </button>
        <button class="tab-btn" onclick="showTab('converter')">
          Multi-Base Converter
        </button>
      </div>

      <!-- CALCULATOR -->
      <div id="simple" class="tab-content active">
        <div class="simple-calc">
          <input type="text" id="simpleInput" placeholder="0" readonly />
          <div class="buttons">
            <button onclick="appendValue('sin(')">sin</button>
            <button onclick="appendValue('cos(')">cos</button>
            <button onclick="appendValue('tan(')">tan</button>
            <button onclick="appendValue('Math.PI')">π</button>

            <button onclick="appendValue('log(')">log</button>
            <button onclick="appendValue('Math.LN10')">ln</button>
            <button onclick="appendValue('sqrt(')">√</button>
            <button onclick="appendValue('Math.E')">e</button>

            <button onclick="appendValue('^')">xʸ</button>
            <button onclick="appendValue('**2')">x²</button>
            <button onclick="appendValue('**3')">x³</button>
            <button onclick="clearInput()" class="clear-btn">AC</button>

            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="deleteInput()">DEL</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')" class="operator">÷</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')" class="operator">×</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')" class="operator">−</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('00')">00</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendValue('+')" class="operator">+</button>
          </div>
        </div>
      </div>

      <!-- CONVERTER -->
      <div id="converter" class="tab-content">
        <div class="input-section">
          <label>Enter Number:</label>
          <input type="text" id="numberInput" placeholder="e.g. 255 or FF" />
        </div>
        <div class="input-section">
          <label>From Base:</label>
          <select id="fromBase">
            <option value="2">Binary (2)</option>
            <option value="8">Octal (8)</option>
            <option value="10" selected>Decimal (10)</option>
            <option value="16">Hexadecimal (16)</option>
          </select>
        </div>
        <div class="output-section">
          <h2>Converted Values</h2>
          <div class="output-box">
            <strong>Decimal:</strong> <span id="decimalOutput">-</span>
          </div>
          <div class="output-box">
            <strong>Binary:</strong> <span id="binaryOutput">-</span>
          </div>
          <div class="output-box">
            <strong>Octal:</strong> <span id="octalOutput">-</span>
          </div>
          <div class="output-box">
            <strong>Hexadecimal:</strong> <span id="hexOutput">-</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
